<div class="pagination">
  <div class="pagination-menu">

    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}"> <i class='bx bx-chevrons-left' ></i> </a>
    {% else %}
      <a> <i class='bx bx-chevrons-left' ></i> </a>
    {% endif %}

    <span class="page_number ">
      PÃ¡gina: {{ paginator.page }} de {{ paginator.total_pages }}
    </span>

    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}"> <i class='bx bx-chevrons-right'></i> </a>
    {% else %}
      <a> <i class='bx bx-chevrons-right'></i> </a>
    {% endif %}
  </div>
</div>
