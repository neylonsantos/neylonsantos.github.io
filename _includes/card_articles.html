<div class="articles">
  <div class="card">
    <div class="card-content">
      <a href="{{ post.url }}"><p class="title">{{ post.title }}</p></a>
      <p class="subtitle mt-1">{{ post.subtitle }}</p>
      <div class="info">
        <p>8 min de leitura</p>
        <p><i class='bx bx-time-five'></i> {{ post.date | date: "%d/%m/%-Y" }}</p>
      </div>
    </div>
  </div>
</div>
