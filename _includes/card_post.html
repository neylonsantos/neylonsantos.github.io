<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
  <div class="card-post">
    <img src="{{ post.image }}">
    <div class="title">
      <h2>{{ post.title }}</h2>
      <div class="date">
        <i class='fa-solid fa-calendar'></i>
        <p>{{ post.date | date: "%d/%m/%Y" }}</p>
      </div>
    </div>
  </div>
</a>
