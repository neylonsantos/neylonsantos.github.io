<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
  <div class="card-post">
    <div class="title">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="date">
      <i class='bx bxs-calendar' style='color:#ffffff'></i>
      <p>{{ post.date | date: "%d/%m/%Y" }}</p>
    </div>
  </div>
</a>
